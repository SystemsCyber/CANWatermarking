      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

<body>
    <div class="container">
        <header style="padding-top: 0px;padding-bottom: 40;">
            <div style="padding-top: 0px;padding-bottom: 40;">
                <nav class="navbar navbar-light navbar-expand-md text-center border rounded-0" style="font-size: 40;line-height: 3;">
                    <div class="container-fluid"><a class="navbar-brand text-uppercase" id="nvbrand" href="#" style="font-size: 31px;font-family: Audiowide, cursive;"><strong>CANConditioner</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

                            class="collapse navbar-collapse text-uppercase" id="navcol-1" style="font-family: Aclonica, sans-serif;font-size: 22px;">

                                <li class="nav-item" role="presentation"><a class="nav-link" href="add.html">Add</a></li>
                                <li class="nav-item" role="presentation"><a class="nav-link active" href="view.html">View</a></li>
                                <li class="nav-item" role="presentation"><a class="nav-link" href="utilize.html">Utilize</a></li>
                            </ul>
                    </div>
            </div>
            </nav>
    </div>
    <div>
        <div class="modal fade" role="dialog" tabindex="-1" id="notify">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="notify-header"></h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                    <div class="modal-body">
                        <p id="notify-content" style="color: rgb(231,19,45);font-family: Audiowide, cursive;font-size: 18px;"></p>
                    </div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
                </div>
            </div>
        </div>
    </div>
    </header>
    <div id="map" style="width: 100%; height: 300px;"></div>
    <div style="padding-top: 50;margin-top: 12px;">
        <div class="modal fade" role="dialog" tabindex="-1" id="devmod">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit device data</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">SystemID</span></div><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" placeholder="The testbed or truck containg this device" title="The sytem must be registered"
                                        name="sysid"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">Provisioner email</span></div><input class="form-control" type="text" id="email" name="email" readonly=""></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">Encrypted data key<br></span></div><input class="form-control" type="text" id="encrypted_data_key" readonly="" name="encrypted_data_key"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">Encrypted device code<br></span></div><input class="form-control" type="text" id="encrypted_device_code" readonly="" name="encrypted_device_code"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">Encrypted device password<br></span></div><input class="form-control" type="text" id="encrypted_device_password" readonly="" name="encrypted_device_password"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">Encrypted device public key<br></span></div><input class="form-control" type="text" id="encrypted_device_public_key" readonly="" name="encrypted_device_public_key"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">Encrypted key code<br></span></div><input class="form-control" type="text" id="encrypted_key_code" readonly="" name="encrypted_key_code"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">Encrypted server pem key<br></span></div><input class="form-control" type="text" id="encrypted_server_pem_key" readonly="" name="encrypted_server_pem_key"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">SourceIp</span></div><input class="form-control" type="text" id="sourceIp" readonly="" name="sourceIp"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
                </div>
            </div>
        </div>
        <div class="table-responsive" data-toggle="tooltip" data-bs-tooltip="" data-placement="left" title="Click on a device ID to edit its data">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Device ID</th>
                        <th>Show on map</th>
                        <th>Show provisioner on map</th>
                    </tr>
                </thead>
                <tbody id="devtab"></tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/amazon-cognito-identity.min.js"></script>
    <script src="../assets/js/aws-cognito-sdk.min.js"></script>
    <script src="../assets/js/process.js"></script>
</body>

</html>
